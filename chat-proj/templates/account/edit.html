{% extends 'base.html' %}

{% block title %}
    Edit your account
{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ userForm.as_p }}
        {{ profileForm.as_p }}
        <p><input type="submit" value = "Save changes"></p>
    </form>
{% endblock %}
