{% extends 'base.html' %}

{% block title %}
Change your password
{% endblock %}

{% block content %}
<h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change">
    </form>
{% endblock %}
